<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreennSeven Invest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-black': '#050505', // Deep rich black
              'brand-gray': '#121212', // Slightly lighter for cards
              'brand-surface': '#1E1E1E',
              'brand-green': {
                'DEFAULT': '#00FF9C',
                'dim': 'rgba(0, 255, 156, 0.1)',
                'glow': 'rgba(0, 255, 156, 0.5)',
              },
              'brand-blue': {
                'DEFAULT': '#00B2FF',
                'dim': 'rgba(0, 178, 255, 0.1)',
              },
            },
            animation: {
              'gradient-x': 'gradient-x 5s ease infinite',
              'marquee': 'marquee 40s linear infinite',
              'text-gradient': 'text-gradient 3s ease infinite',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              'gradient-x': {
                '0%, 100%': {
                  'background-size': '200% 200%',
                  'background-position': 'left center',
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'right center',
                },
              },
              'marquee': {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              'text-gradient': {
                '0%, 100%': {
                  'background-position': '0% 50%',
                },
                '50%': {
                  'background-position': '100% 50%',
                },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@faker-js/faker": "https://aistudiocdn.com/@faker-js/faker@^10.1.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7"
  }
}
</script>
</head>
  <body class="bg-brand-black text-gray-100 transition-colors duration-300 overflow-x-hidden w-full selection:bg-brand-green selection:text-black">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
